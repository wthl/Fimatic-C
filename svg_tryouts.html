<!DOCTYPE html>
<html>
<head>
  <title>SVG Tryouts</title>
</head>
<body>
  <style type="text/css">
    svg {
      border: 1px dashed #000;
    }

    svg.test {
      border: 3px solid #525252;
    }
  </style>

<svg viewBox="0 0 830 180">
  <!-- Градиент -->
  <linearGradient id="linear-gradient">
    <stop offset="0%" stop-color="gold"/>
    <stop offset="100%" stop-color="teal"/>
  </linearGradient>

  <!-- Фигура с градиентной заливкой -->
  <rect width="100%" height="100%" fill="url(#linear-gradient)"/>
</svg>

<svg width="400" height="180">
  <rect width="150" height="150"
  style="fill:blue; stroke:pink; stroke-width:5; fill-opacity:0.8; stroke-opacity:0.9" />
</svg>

<svg width="200" height="180">
  <rect fill="#fc0" width="200" height="200"/>
  <line stroke="black" x1="0" y1="0" x2="130" y2="200"/>
</svg>

<svg width="400" height="180">
  <rect x="50" y="20" width="150" height="150"
  style="fill:blue; stroke:pink; stroke-width:5; opacity:0.5" />
</svg>

<svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:red; stroke:black; stroke-width:5; opacity:0.5" />
</svg>

<hr />

<svg class="test" width="100" height="300">
  <linearGradient id="gradient1" x1="0%" y1="100%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#bfbfbf"/>
    <stop offset="100%" stop-color="#ffffff"/>
  </linearGradient>

  <rect width="100%" height="100%" style="fill: url(#gradient1);" />
  <rect x="12.5" y="100" width="75" height="100" style="fill:#9e9e9e; stroke:#6b6b6b; stroke-width:3; opacity:1" />
  <rect x="15.5" y="103" width="12.5" height="25" style="fill: #0f0; border: 5px solid #000;" />
  <rect x="15.5" y="172" width="12.5" height="25" style="fill: #fcd703; border: 5px solid #000;" />
</svg>

</body>
</html>
